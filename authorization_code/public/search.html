<!--This file renders the search results of an entered search-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="stylesheets/list.css">
    <link rel="stylesheet" href="stylesheets/search.css">

    <title>Search Results</title>
</head>
<body>

    <div class="header">
        <h2 class="sub-head">Artists</h2>
        <div id="artistsinfo"></div>
    </div>
    <div class="scrollmenu">
        <ul id="show_artists"></ul>
    </div>

    <div class="header">
        <h2 class="sub-head">Albums</h2>
        <div id="albumsinfo"></div>
    </div>
    <div class="scrollmenu">
        <ul id="show_albums"></ul>
    </div>

    <div class="header">
        <h2 class="sub-head">Tracks</h2>
        <div id="headinfo"></div>
    </div>
    <div class="pane">
        <ul id="show_tracks">
            <li class="listItem">
                <h2 class="track-title" style="padding-top: 0; color: #9400D3">TITLE</h2>
                <h2 class="cell1" style="padding-top: 0; color: #9400D3">ARTIST</h2>
                <h2 class="cell2" style="padding-top: 0; color: #9400D3">ALBUM</h2>
            </li>
        </ul>  <!--list the tracks in a playlist-->

    </div>

    <!--template for displaying tracks-->
    <template id="track-template">
        <li class="listItem">
            <img class="playbtn" src="images/play-icon.png">
            <div class="track-title"></div>
            <div class="cell1">
                <a href="javascript:void(0)" class="track-artist"></a>
            </div>
            <div class="cell2">
                <a href="javascript:void(0)" class="track-album"></a>
            </div>
            <div class="cell3" style="padding-left: 76%;"></div>
            <div class="cell4">
                <a href="javascript:void(0)" class="track-lyric">Lyrics</a>
            </div>
        </li>
        <div class="lyric-drop"> </div>
    </template>

    <template id="artist-template">
        <li class="artistList">
            <div class="artist">
                <img class="artist-image">
                <a href="javascript:void(0)" class="artist-title"></a>
            </div>
        </li>
    </template>

    <template id="album-template">
        <li class="albumList">
            <div class="album">
                <img class="album-image">
                <a href="javascript:void(0)" class="album-title"></a>
                <a href="javascript:void(0)" class="artist-title"></a>
            </div>
        </li>
    </template>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="javascripts/index.js"></script>
    <script src="javascripts/trackMethods.js"></script>
    <script src="javascripts/handle_search.js"></script>
    <script src="javascripts/search.js"></script>

</body>
</html>
