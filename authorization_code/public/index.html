<!doctype html>
<html>
<head>
    <title>SpotiFour</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>

<body>s
<div class="container">
    <div id="login">
        <div class="wrapper">
            <h1>Please login with Spotify to continue</h1>
            <a href="/login" class="btn btn-primary" style="background-color: #66fcf1; color: black;">Log in with Spotify</a>
        </div>
    </div>
    <div id="loggedin">
        <div id="header">SpotiFour</div>
        <div id="mainPane">
            <div id="user-profile"></div>
            <ul id="show_playlists" class="font">Playlists</ul>
            <div id="oauth"></div>
            <button class="btn btn-default" id="obtain-new-token" style="background-color: #66fcf1">Obtain new token using the refresh token</button>
            <input type="search" id="searchfield"/><input type="submit" id="searchbtn"/>
        </div>
    </div>
</div>
<script id="user-profile-template" type="text/x-handlebars-template">
    <div id="sidebar" class="font">
        <h1>Logged in as {{display_name}}</h1>
        <div class="media">
            <div class="pull-left">
                <img class="media-object" width="150" src="{{images.0.url}}" />
            </div>
            <div class="media-body">
                <dl class="dl-horizontal">
                    <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
                    <dt>Id</dt><dd>{{id}}</dd>
                    <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
                    <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
                </dl>
            </div>
        </div>
    </div>
</script>

<script id="oauth-template" type="text/x-handlebars-template">
    <div class="font">
        <h2>oAuth info</h2>
        <dl class="dl-horizontal">
            <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
            <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
        </dl>
    </div>
</script>

<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="javascripts/index.js"></script>
<script>
    localStorage.setItem('access', access_token);
    localStorage.setItem('refresh', refresh_token);
</script>
<script src="javascripts/search.js"></script>
</body>
</html>
