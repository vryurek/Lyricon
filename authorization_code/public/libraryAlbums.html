<!--This file renders a list of tracks in a playlist-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/list.css">
    <link rel="stylesheet" href="stylesheets/libraryAlbums.css">
    <title>Library Albums</title>
</head>
<body>


<div id="header">
    <h2 id="head">Your Albums</h2>
    <div id="headinfo"></div>
</div>

<div class="pane">
    <ul id="library_albums"></ul>  <!--list the albums in the user library-->
</div>

<!--template for displaying albums-->
<template id="library-album-template">
    <li class="albumList">
        <div class="album">
            <img class="library-album-cover">
            <a href="#" class="album-title"></a>
            <a href="#" class="artist-title"></a>
        </div>
    </li>
</template>

<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="javascripts/trackMethods.js"></script>
<script src="javascripts/libraryAlbums.js"></script>
</body>
</html>
