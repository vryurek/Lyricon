<!--This html file renders the initial login screen and the initial menu screen after login-->
<!doctype html>
<html>
<head>
    <title>SpotiFour</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/index.css">
    <link rel="import" href="playlist.html">

</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<div class="container">
    <!--The initial login page-->
    <div id="login">
        <div class="wrapper">
            <h1>Please login with Spotify to continue</h1>
            <!--Login button-->
            <a href="/login" class="btn btn-primary">Log in with Spotify</a>
        </div>
    </div>

    <!--The page once you login-->
    <div id="loggedin">
        <!--renders user info on the left side of the screen-->
        <script id="user-profile-template" type="text/x-handlebars-template">

            <div id="sidebar">
                <!--image here-->

                <div class="sbHeader">Welcome, <br> {{display_name}}</div>
                <div>
                    <!--Logout button-->
                    <button class="btn btn-primary" id="logout" style="background-color: #66fcf1; color: black">Logout</button> <br> <br>
                </div>
                <div class="h"> Browse Popular
                    <br><a id="global-top" href="javascript:void(0)">Global Top 50</a><br>
                    <a id="us-top" href="javascript:void(0)">US Top 50</a><br>
                </div>
                <div class="h"> Your Library
                    <br><a id="libraryTracks" href="javascript:void(0)">Songs</a><br>
                    <a id="libraryAlbums" href="javascript:void(0)">Albums</a><br>
                </div>

                <ul id="show_playlists">Playlists</ul>

            </div>
        </script>

        <div id="header">SpotiFour
            <!--Search bar-->
            <input type="search" id="searchfield" style="font-size: 16pt; color: black; vertical-align: middle"/><input type="submit" id="searchbtn" value="Search" style="background-color: black; font-size: 16pt; vertical-align: middle"/>

        </div>

        <iframe id="mainPane" src="" width="80%" height="74%" frameborder="0">
                <p>Your browser does not support iframes.</p>
        </iframe>

        <iframe id="spotify-player" src='PlayPlaceholder.html'
                width="100%" height = 11% frameborder="0" allowtransparency='true'>
        </iframe>
        <div id="user-profile"></div>   <!--renders user-profile-template-->
        <div id="oauth"></div>  <!--renders oauth template, currently empty-->

    </div>

</div>



<script id="oauth-template" type="text/x-handlebars-template"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="javascripts/index.js"></script>
<script>
    localStorage.setItem('access', access_token);       //store the access token for use in other pages
    localStorage.setItem('refresh', refresh_token);     //store the refresh-token for use in other pages
</script>
<script src="javascripts/search.js"></script>
</body>
</html>
