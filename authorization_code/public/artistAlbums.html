<!--This file renders a list of tracks in a playlist-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/list.css">
    <title>Playlist</title>
</head>
<body>


<div class="header">
    <h2 id="head"></h2>
    <div id="headinfo"></div>
</div>

<div class="pane">
    <ul id="show_tracks">
        <li class="listItem" style="background-color: rgb(50, 50, 50);">
            <h2 class="cell" style="padding-top: 0; color: #66fcf1">ALBUM</h2>
        </li>
    </ul>  <!--list the albums by an artist-->
</div>

<!--template for displaying albums-->
<template id="album-template">
    <li class="listItem">
        <img class="album-cover">
        <div class="cell">
            <a href="#" class="album-title"></a>
        </div>
    </li>
</template>


<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="javascripts/trackMethods.js"></script>
<script src="javascripts/artistAlbums.js"></script>
</body>
</html>
