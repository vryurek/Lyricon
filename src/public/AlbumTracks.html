<!--This file renders a list of tracks in a playlist-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/list.css">
    <title>Playlist</title>
</head>
<body>


<div class="header">
    <h2 id="head"></h2>
    <div id="headinfo"></div>
</div>

<div class="pane">
    <ul id="show_tracks">
        <li class="listItem" style="background-color: rgb(50, 50, 50);">
            <h2 class="track-title" style="padding-top: 0; color: #66fcf1">TITLE</h2>
            <h2 class="cell3" style="padding-top: 0; color: #66fcf1">TIME</h2>
        </li>
    </ul>  <!--list the tracks in an album-->
</div>

<!--template for displaying tracks-->
<template id="track-template">
    <li class="listItem">
        <img class="playbtn" src="images/play-icon.png">
        <div class="track-title"></div>
        <div class="cell3" style="padding-left: 76%;"></div>
        <div class="cell4">
            <a href="javascript:void(0)" class="track-lyric">Lyrics</a>
        </div>
    </li>
    <div class="lyric-drop"> </div>
</template>


<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="javascripts/trackMethods.js"></script>
<script src="javascripts/AlbumTracks.js"></script>
</body>
</html>
