<!doctype html>
<html>
<head>
    <title>SpotiFour</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>

<body>
<div class="container">
    <div id="login">
        <div class="wrapper">
            <h1>Please login with Spotify to continue</h1>
            <a href="/login" class="btn btn-primary" style="background-color: #66fcf1; color: black;">Log in with Spotify</a>
        </div>
    </div>
    <div id="loggedin">
        <div id="header">SpotiFour
            <input type="search" id="searchfield" style="font-size: 16pt; color: black"/><input type="submit" id="searchbtn" value="Search" style="background-color: black; font-size: 16pt"/>
        </div>
        <div id="mainPane">
            <div id="user-profile"></div>
            <ul id="show_playlists" class="font">Playlists</ul>
            <div id="oauth"></div>
            <div style="padding-top: 20px">
            </div>
        </div>
    </div>
</div>

<script id="user-profile-template" type="text/x-handlebars-template">
    <div id="sidebar" class="font">
        <h2>Logged in as {{display_name}}</h2>
    </div>
</script>

<script id="oauth-template" type="text/x-handlebars-template"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="javascripts/index.js"></script>
<script>
    localStorage.setItem('access', access_token);
    localStorage.setItem('refresh', refresh_token);
</script>
<script src="javascripts/search.js"></script>
</body>
</html>
