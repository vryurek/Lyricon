<!--This file renders the search results of an entered search-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="stylesheets/search.css">
    <link rel="stylesheet" href="stylesheets/list.css">
    <title>Search Results</title>
</head>
<body>

    <div id="scrollmenu">

    </div>

    <div id="header">
        <h2 id="head"></h2>
        <div id="headinfo"></div>
    </div>
    <div class="pane">
        <ul id="show_tracks">
            <li class="track" style="background-color: rgb(50, 50, 50);">
                <h2 class="track-title" style="padding-top: 0; color: #66fcf1">TITLE</h2>
                <h2 class="cell1" style="padding-top: 0; color: #66fcf1">ARTIST</h2>
                <h2 class="cell2" style="padding-top: 0; color: #66fcf1">ALBUM</h2>
            </li>
        </ul>  <!--list the tracks in a playlist-->

    </div>

    <template id="track-template">
        <li class="track">
            <img class="playbtn" src="images/play-icon.png">
            <div class="track-title"></div>
            <div class="cell1">
                <a href="#" class="track-artist"></a>
            </div>
            <div class="cell2">
                <a href="#" class="track-album"></a>
            </div>
            <div class="cell3">
                <a href="#" class="track-lyric">Lyrics</a>
            </div>

        </li>
    </template>

    <template id="artist-template">

    </template>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="javascripts/index.js"></script>
    <script src="javascripts/trackMethods.js"></script>
    <script src="javascripts/handle_search.js"></script>
    <script src="javascripts/search.js"></script>

</body>
</html>
