<!--This file renders a list of tracks in a playlist-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/list.css">
    <title>Library Tracks</title>
</head>
<body>


<div class="header">
    <h2 id="head">Your Songs</h2>
    <div id="headinfo"></div>
</div>

<div class="pane">
    <ul id="show_tracks">
        <li class="listItem">
            <h2 class="track-title" style="padding-top: 0; color: #9400D3">TITLE</h2>
            <h2 class="cell1" style="padding-top: 0; color: #9400D3">ARTIST</h2>
            <h2 class="cell2" style="padding-top: 0; color: #9400D3">ALBUM</h2>
            <h2 class="cell3" style="padding-top: 0; color: #9400D3">TIME</h2>
        </li>
    </ul>  <!--list the tracks in the user's library-->
</div>

<!--template for displaying tracks-->
<template id="track-template">
    <li class="listItem">
        <img class="playbtn" src="images/play-icon.png">
        <div class="track-title"></div>
        <!--cell for each attribute-->
        <div class="cell1">
            <a href="javascript:void(0)" class="track-artist"></a>
        </div>
        <div class="cell2">
            <a href="javascript:void(0)" class="track-album"></a>
        </div>
        <div class="cell3" style="padding-left: 76%;"></div>
        <div class="cell4">
            <a href="javascript:void(0)" class="track-lyric">Lyrics</a>
        </div>

    </li>
    <div class="lyric-drop"> </div>
</template>

<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="javascripts/trackMethods.js"></script>
<script src="javascripts/LibraryTracks.js"></script>
</body>
</html>
